    <main>
        <h1>Contact Us</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your first name" required autofocus>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
            
            <input type="submit" value="Send" onclick="this.form.action='mailto:your-email@example.com?subject=Portfolio/Professional Website Contact'; this.form.submit();">
        </form>
    </main>
